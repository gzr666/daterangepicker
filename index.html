
<!DOCTYPE html>
<html lang="en" ng-app="myapp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        
        <link href="./bower_components/angular-moment-picker/dist/angular-moment-picker.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"> 
     


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1 class="text-center">Hello World</h1>

        <div class="container" ng-controller="HomeController">

            <button class="btn btn-primary btn-block" ng-click = "clickMe(ctrl.datepicker)">Click</button>
            <div class="input-group"
            moment-picker="ctrl.datepicker"
            format="MM">
           <span class="input-group-addon"><i class="fas fa-at"></i></span>
           <input class="form-control"
                  placeholder="Select a month...."
                  ng-model="ctrl.datepicker"
                  ng-model-options="{ updateOn: 'blur' }">
       </div>
       
            

        </div>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="./bower_components/moment/moment.js"></script>
        <script src="./bower_components/angular/angular.js"></script>
       
        <script src="./bower_components/angular-moment-picker/dist/angular-moment-picker.js"></script>
        
        
        
         <!-- extended picker -->
        <script src="./app/app.js"></script>


        <script src="./app/controllers/homecontroller.js"></script>

    </body>
</html>
